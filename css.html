<head>
    <style>
/* Definições gerais do site */
body {
  font-family: 'Montserrat', sans-serif;
  background-color: #b5e1ff; /* Cor de fundo suave */
  padding: 0;
  margin: 0;
  color: #333;
}

/* Container do quiz */
.quiz-container {
  background: white;
  padding: 30px;
  border-radius: 10px;
  max-width: 800px;
  margin: 50px auto;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

/* Título do quiz */
h1 {
  color: #003366; /* Azul forte */
  text-align: center;
  font-size: 2em;
  margin-bottom: 20px;
}

/* Estilo para cada pergunta */
.question {
  margin-bottom: 20px;
}

.question p {
  font-weight: bold;
  font-size: 1.1em;
  margin-bottom: 10px;
  color: #003366;
}

/* Estilo para as opções de resposta */
label {
  display: block;
  margin: 8px 0;
  padding: 5px;
  font-size: 1.05em;
  cursor: pointer;
  transition: 0.3s;
}

label:hover {
  background-color: #f0f0f0;
  border-radius: 5px;
}

/* Estilo do botão de envio */
button {
  background-color: #0077cc;
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 1.1em;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
  transition: 0.3s;
}

button:hover {
  background-color: #005fa3;
}

/* Resultado final */
.result {
  font-weight: bold;
  font-size: 1.3em;
  margin-top: 20px;
  color: #003366;
  text-align: center;
}

/* Respostas erradas e certas com destaque */
.correct {
  color: green;
}

.incorrect {
  color: red;
}

/* Responsividade para dispositivos móveis */
@media (max-width: 600px) {
  .quiz-container {
    padding: 20px;
    margin: 10px;
  }

  h1 {
    font-size: 1.8em;
  }

  .question p {
    font-size: 1em;
  }

  button {
    font-size: 1em;
  }
}

    </style>
  </head>
